    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --apple-gray: #1c1c1e;
        --apple-blue: #007aff;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif; /* System font stack for Apple feel */
        background-color: #000000; /* True Black for OLED feel */
        color: white;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Hide Scrollbar but keep functionality */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Safe Area Utilities */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
      .pt-safe { padding-top: env(safe-area-inset-top, 20px); }
      .px-safe { padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); }

      /* Apple-like Animations */
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scaleIn 0.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up-ios {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Glass Effect Utility */
      .glass {
        background: rgba(28, 28, 30, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-light {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
    </style>
